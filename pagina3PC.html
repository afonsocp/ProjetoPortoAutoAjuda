<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo/style3.css">
    <!--fonte inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!--fonte archivo-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <img src="img/LOGO-PORTO-AUTOAJUDA.png" alt="logotopportoseguro" class="logoautoajuda">
    <main class="login">
        <form class="container">
            <h1 class="titulo">Crie sua Conta</h1>
            <h2 class="subtitulo">Preencha seus dados pessoais para continuar. </h2>
            <form>
                <div class="form" required="true">
                    <input class="input-nome" type="text" placeholder="Nome Completo" required>
                    <input class="input-email" type="email" placeholder="Email" required>
                    <input class="input-nascimento" type="date" placeholder="Data de Nascimento" required>
                    <select class="input-genero" placeholder="Gênero" required>
                        <option selected value="">Gênero</option>
                        <option>Masculino</option>
                        <option>Feminino</option>
                        <option>Outro</option>
                    <input class="input-cpf" type="text" placeholder="CPF ou CNPJ" required >
                    <input class="input-celular" type="tel" placeholder="Celular" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
                    <input class="input-senha" type="password" placeholder="Senha"  id="Senha"required>
                        <i class="bi bi-eye" id="olho" onclick="mostrarSenha()"></i>
                    <input class="input-senha" type="password" placeholder="Confirme sua Senha"  id="confirmarSenha" required>
                        <i class="bi bi-eye" id="olho2" onclick="mostrarSenha2()"></i>
                    <a href="pagina4PC.html" class="button" alt="botãocadastre">
                        Cadastrar
                        <i class="bi bi-arrow-right" id="seta-direita"></i>
                    </a>
                <script src="main.js"></script>
                </div>
            </form>
        </form>
    </main>
    <footer>
        <div class="footercontent">
            <img src="img/logo-porto.png" id="portologorodape" alt="logoportorodape">
            <p id="textorodape">Acompanhe a Porto nas redes sociais</p>
            <ul class="socialicons">
                <a href="https://www.facebook.com/porto">
                    <li><img src="img/redes-sociais/FACEBOOK 1.png" alt="facebook" ></li>
                </a>
                <a href="https://www.instagram.com/porto">
                    <li><img src="img/redes-sociais/instagram.png" alt="instagram" href="#"></li>
                </a>
                <a href="https://www.linkedin.com/company/porto/">
                    <li><img src="img/redes-sociais/linkedin 1.png" alt="linkedin" href="#"></li>
                </a>
                <a href="https://www.youtube.com/portoseguro">
                    <li><img src="img/redes-sociais/youtube.png" alt="youtube" href="#"></li>
                </a>
                <a href="https://twitter.com/portoseguro">
                    <li><img src="img/redes-sociais/twitter 1.png" alt="twitter" href="#"></li>
                </a>
                <a href="https://www.tiktok.com/@portoseguro">
                    <li><img src="img/redes-sociais/tiktok 1.png" alt="tiktok" href="#"></li>
                </a>
        </div>
    </footer>
</body>
</html>
